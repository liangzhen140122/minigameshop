  <div class="game-container">

    <p class="subtitle">çŒœæ•°å­—æ¸¸æˆ</p>
    <p class="range-info">çŒœä¸€ä¸ª 1 ~ 100 ä¹‹é—´çš„æ•°å­—</p>

    <div class="input-group">
      <input type="number" id="guessInput" placeholder="è¾“å…¥ä½ çš„çŒœæµ‹" min="1" max="100" autofocus>

  <script>
    const minNum = 1;
    const maxNum = 100;
    let secretNumber;
    let attempts = 0;

    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const messageEl = document.getElementById('message');
    const attemptsEl = document.getElementById('attempts');
    const newGameBtn = document.getElementById('newGameBtn');

    function initGame() {
      secretNumber = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
      attempts = 0;
      guessInput.value = '';
      guessInput.disabled = false;
      guessBtn.disabled = false;
      messageEl.textContent = '';
      messageEl.className = 'message';
      attemptsEl.textContent = 'å·²å°è¯•: 0 æ¬¡';
      newGameBtn.classList.add('hidden');
      guessInput.focus();
    }

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }

    function endGame() {
      guessInput.disabled = true;
      guessBtn.disabled = true;
      newGameBtn.classList.remove('hidden');
    }

    function handleGuess() {
      const guess = parseInt(guessInput.value, 10);

      if (isNaN(guess) || guess < minNum || guess > maxNum) {
        showMessage(`è¯·è¾“å…¥ ${minNum} ~ ${maxNum} ä¹‹é—´çš„æ•°å­—`, 'error');
        return;
      }

      attempts++;
      attemptsEl.textContent = `å·²å°è¯•: ${attempts} æ¬¡`;

      if (guess < secretNumber) {
        showMessage(`å¤ªå°äº†ï¼å†å¤§ä¸€ç‚¹ â†‘`, 'hint');
      } else if (guess > secretNumber) {
        showMessage(`å¤ªå¤§äº†ï¼å†å°ä¸€ç‚¹ â†“`, 'hint');
      } else {
        showMessage(`ğŸ‰ çŒœå¯¹äº†ï¼ç­”æ¡ˆå°±æ˜¯ ${secretNumber}ï¼Œç”¨äº† ${attempts} æ¬¡`, 'success');
        endGame();
      }

      guessInput.value = '';
      guessInput.focus();
    }

    guessBtn.addEventListener('click', handleGuess);
    guessInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleGuess();
    });
    newGameBtn.addEventListener('click', initGame);

    initGame();
  </script>
